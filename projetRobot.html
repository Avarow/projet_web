<body>

        Texte alternatif pour les navigateurs ne supportant pas Canvas.

<script type="text/javascript">
  // -------------------------------------------------------
  // Méthodes de l'objet Grille  
  function Grille(nbX, nbY, canvaID){
  this.nbX=nbX;
  this.nbY=nbY;
  this.canva = document.getElementById(canvaID);
  this.ctx = this.canva.getContext("2d");
  this.dX = this.canva.width/nbX;
  this.dY = this.canva.height/nbY;
  this.tab = [];
  this.initialize();
  this.obj=[];
  this.nbC=nbX*nbY;
  this.nbCur=0;
  this.clic();
}

Grille.prototype.compterRobot = function(){
  var compteurdodo=0;
  console.log("robots : " + this.obj.length);
  this.obj.forEach(function(objet){
    if (!objet.eveille)
      compteurdodo++;
  });
  console.log(compteurdodo + " dorment");
}

Grille.prototype.initialize = function(){
  var i,j,k;
  for (i=0; i<this.nbX; i++){
    this.tab[i]=[];
  }
  for (j=0;j<this.nbX;j++){
    for (k=0; k<this.nbY;k++){
      this.tab[j][k]=[];
    }
  }
};

Grille.prototype.clic = function(){
  var self=this;
    let div=document.getElementById("stop_clic");
    div.addEventListener("click",function(){
      self.stopObjets();
    });
  };


Grille.prototype.dessinGrille = function(){
  var width = this.nbX * this.dX;
  var height = this.nbY * this.dY;
  this.ctx.beginPath();
  this.ctx.moveTo(0,0);
  this.ctx.lineTo(width,0);
  this.ctx.lineTo(width,width);
  this.ctx.lineTo(0,height);
  for (var i=0; i<width; i+=this.dX){
  	for (var j=0; j<height; j+= this.dY){
  		this.ctx.strokeRect(i,j,this.dX, this.dY);
  	}
  }
   this.ctx.stroke();
   this.ctx.closePath();
};



Grille.prototype.ajoutObjet = function(objet){
  this.obj.push(objet);
  this.tab[objet.posX][objet.posY].push(objet);
  /*
  if (!this.tab[objet.posX][objet.posY]){
    this.nbCur++;
    this.tab[objet.posX][objet.posY] = true;
  }
  */
};


Grille.prototype.dessin = function(){
  this.dessinGrille();
  var self=this;
  this.obj.forEach(function(robot){
    // il faut bouger qqch puis dessiner le robot 
    robot.dessin(self.ctx,self.dX,self.dY);
  });

};

Grille.prototype.mvtAdmis = function(objet,dx,dy) {
/*
    this.obj.find(function(robot){
      if(robot.posX==objet.posX+dx && robot.posY==objet.posY+dy){
      compteur++;
    }});

    */
  if (objet.posX+dx<0 || objet.posX+dx>=this.nbX || objet.posY+dy<0 || objet.posY+dy>=this.nbY || this.tab[objet.posX+dx][objet.posY+dy].length>=2){
    return false;
  }
  return true;
};

Grille.prototype.verifRobot = function(objet,dx,dy){
  let robot2;
  /*robot2=this.obj.find(function(robot){
    return (robot.posX==objet.posX+dx && robot.posY==objet.posY+dy );
  });*/
  robot2=this.tab[objet.posX+dx][objet.posY+dy];
  // si celle est différente de "undefined", alors il y a un robot à la position où l'on souhaite aller
  if (robot2[0] != undefined && robot2.length<=2){
    //console.log("robot trouvé");
    this.couleur(objet,robot2[0]);

  }
};
    


Grille.prototype.majDessinObjet = function(objet,dx,dy){
  
  // on doit chercher dans notre liste d'objet le robot correspondant à objet et on met à jour ses coordonnées 
  //this.compterRobot();
  let index = this.obj.indexOf(objet);
  let robot = this.obj[index];

  this.effacer(robot);

  // on enleve tous les robots qui étaient sur la ligne !!! probleme !!!!! 
  let indice=this.tab[robot.posX][robot.posY].indexOf(objet);
  //this.tab[robot.posX][robot.posY].pop();
  this.tab[robot.posX][robot.posY]=[];
  objet.majPosX(dx);
  objet.majPosY(dy);
  this.tab[objet.posX][objet.posY].push(objet);
  objet.dessin(this.ctx,this.dX,this.dY);
  //this.dessin();
  //this.arret();
};

Grille.prototype.stopObjets = function(){
  this.obj.forEach(function(objet){
    objet.dort();
  });
};

Grille.prototype.effacer = function(robot){
  this.ctx.beginPath();
  this.ctx.clearRect(robot.posX*this.dX-1,robot.posY*this.dY-1,this.dX+1,this.dY+1);
  this.ctx.closePath();
};


Grille.prototype.arret = function(){
	if (this.nbCur >= this.nbC){
		this.stopObjets();
	}
};

Grille.prototype.couleur = function(robot1, robot2){

	if (robot1.couleur == robot2.couleur){
		robot1.dort();
    robot1.dessin(this.ctx,this.dX,this.dY);
    //console.log('kter='+kter);
	}
	else{
		var robot3 = new Robot(robot1.posX, robot1.posY, robot1.temps, robot1.couleur, this);
		this.ajoutObjet(robot3);
		robot3.dessin(this.ctx,this.dX,this.dY); 
    robot3.reveille();
    //console.log('iter='+iter);
    //console.log(this.obj.length);
	}
};


  // -------------------------------------------------------
  // Méthodes de l'objet Robot 
  function Robot(posX, posY, temps, couleur,gr){
    this.posX=posX;
    this.posY=posY;
    this.temps=temps;
    this.couleur=couleur;
    this.timeId=null;
    this.eveille=false;
    this.grille=gr;
  }

  Robot.prototype.majPosX = function(x) {
    this.posX+=x;
  };

  Robot.prototype.majPosY = function(y) {
    this.posY+=y;
  };

  Robot.prototype.dessin=function(ctx, dx, dy){

    ctx.beginPath();
    // paramètres de arc : 
    /*
    - centre en X
    - centre en Y
    - rayon
    - angle début
    - angle fin
    */
    ctx.arc((this.posX*dx)+dx/2,(this.posY*dy)+dy/2,dx*0.45,0,2*Math.PI);
    ctx.fillStyle=this.couleur;
    ctx.fill();
    ctx.closePath();
  };


  Robot.prototype.perception = function() {
    	let mouvements=[];
     if (this.grille.mvtAdmis(this,0,-1)) 
    	  mouvements.push("top");
    	if (this.grille.mvtAdmis(this,0,1))
     	 mouvements.push("bot");
   		if (this.grille.mvtAdmis(this,1,0))
    	  mouvements.push("right");
   	 	if (this.grille.mvtAdmis(this,-1,0))
     	  mouvements.push("left");
      this.reflexion(mouvements);
  };

  Robot.prototype.reflexion = function(mouvements) {
    var self=this;
    if (mouvements.length===0){
     this.dort();
    }
    else{
      let act=mouvements[getRandomInt(0,mouvements.length-1)];
      this.action(act);
    }
  };

  Robot.prototype.action = function(act) {
    var self=this;
    let dx=0;
    let dy=0;
    switch(act){
      case "top" :  
        dy-=1;
        break;
      case "bot" :  
        dy+=1;
        break;
      case "right" :  
        dx+=1;
        break;
      case "left" :  
        dx-=1;
        break;
    }
    this.grille.verifRobot(this,dx,dy);
    this.grille.majDessinObjet(this,dx,dy);
    this.timeId=setTimeout(function(){
        self.perception()},self.temps*10000);
  };

  Robot.prototype.reveille = function() {
    this.eveille=true;
    this.perception();
  };

  Robot.prototype.dort = function(){
    this.eveille=false;
    clearTimeout(this.timeId);
  };
 



  
  // -------------------------------------------------------
  // scène globale
  var gr = new Grille(12,12,'mon_canvas');
  var rbt1 = new Robot(5,5,0.1,'blue',gr);
  var rbt2 = new Robot(6,6,0.03,'red',gr);
  var rbt3 = new Robot(7,7,0.05,'black',gr);
  gr.ajoutObjet(rbt1);
  gr.ajoutObjet(rbt2);
  gr.ajoutObjet(rbt3);
  gr.dessin();
  rbt1.reveille();
  rbt2.reveille();
  rbt3.reveille();

</script>
