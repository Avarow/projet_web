<script type="text/javascript">
  // -------------------------------------------------------
  // Méthodes de l'objet Grille  
  function Grille(nbX, nbY, canvaID){
  this.nbX=nbX;
  this.nbY=nbY;
  this.canva=document.getElementById(canvaID);
  this.ctx=this.canva.getContext("2d");
  this.dX = 20;
  this.dY = 20;
  this.tab = [];
  this.initialize();
  this.obj=[];
  this.nbC=nbX*nbY;
  this.nbCur=0;
;}

Grille.prototype.initialize = function(){
  var i,j,k;
  for (i=0; i<this.nbX; i++){
    this.tab[i]=[];
  }
  for (j=0;j<this.nbX;j++){
    for (k=0; k<this.nbY;k++){
      this.tab[j][k]=false;
    }
  }
};


Grille.prototype.dessinGrille = function(){
  var width = this.nbX * this.dX;
  var height = this.nbY * this.dY;
  this.ctx.beginPath();
  this.ctx.moveTo(0,0);
  this.ctx.lineTo(width,0);
  this.ctx.lineTo(width,width);
  this.ctx.lineTo(0,height);
  for (var i=0; i<width; i+=this.dX){
  	this.ctx.moveTo(i,0);
  	this.ctx.lineTo(i,height);
  }
  
  for (var j=0; j<height; j+=this.dY){
  	this.ctx.moveTo(0,j);
  	this.ctx.lineTo(width,j);
  }
   this.ctx.stroke();
   this.ctx.closePath();
};

Grille.prototype.ajoutObjet = function(objet){
  this.obj[0] = objet;
  this.nbCur = this.nbCur++;
  this.tab[0][0] = true;
};


Grille.prototype.dessin = function(){
  this.dessinGrille();
  var self=this;

  this.obj.forEach(function(robot){
    robot.dessin(self.ctx,self.dx,self.dy);
  });

};

Grille.prototype.mvtAdmis = function(objet,dx,dy) {
  console.log(this.nbX);
  if (this.tab[objet.posX+dx][objet.posY+dy] === undefined ){
    // alors l'index n'est pas défini, ce qui veut dire qu'on est en dehors du tableau intialisé
    return false;
  }
  else{
    return true;
  }
};

Grille.prototype.majDessinObjet = function(objet,dx,dy){
  objet.majPosX(dx);
  objet.majPosY(dy);
  objet.dessin(this.ctx,this.dX,this.dY);
};

Grille.prototype.stopObjets = function(){
  obj.forEach(function(objet){
    objet.dort();
  });
};
  // -------------------------------------------------------
  // Méthodes de l'objet Robot 
  function Robot(posX, posY, temps, couleur){
    this.posX=posX;
    this.posY=posY;
    this.temps=temps;
    this.couleur=couleur;
    this.timeId=null;
    this.eveille=false;
  }

  Robot.prototype.majPosX = function(x) {
    this.posX+=x;
  };

  Robot.prototype.majPosY = function(y) {
    this.posY+=y;
  };

  Robot.prototype.dessin=function(ctx, dx, dy){
    // pour commencer le dessin 
    ctx.beginPath();
    // paramètres de arc : 
    /*
    - centre en X
    - centre en Y
    - rayon
    - angle début
    - angle fin
    */
    ctx.arc(dx/2,dy/2,dx/2,0,2*Math.PI);
    ctx.fillStyle=this.couleur;
    ctx.fill();
    ctx.closePath();
  };

  Robot.prototype.perception = function() {
    let mouvements=[];
    if (Grille.prototype.mvtAdmis.call(this,0,-1)) 
      mouvements.push("top");
    if (Grille.prototype.mvtAdmis.call(this,0,1))
      mouvements.push("bot");
    if (Grille.prototype.mvtAdmis.call(this,1,0))
      mouvements.push("right");
    if (Grille.prototype.mvtAdmis.call(this,-1,0))
      mouvements.push("left");
    setTimeOut(this.reflexion(mouvements),2000);
  };

  Robot.prototype.reflexion = function(mouvements) {
    let act=mouvements[getRandomInt(0,mouvements.length-1)];
    setTimeout(this.action(act),2000);
  };

  Robot.prototype.action = function(act) {
    let dx=0;
    let dy=0;
    switch(act){
      case "top" :  
        dy-=1;
        break;
      case "bot" :  
        dy+=1;
        break;
      case "right" :  
        dx+=1;
        break;
      case "left" :  
        dx-=1;
        break;
    }
    Grille.prototype.majDessinObjet(this,dx,dy);
    setTimeOut(this.perception(),2000);
  };

  Robot.prototype.reveille = function(tabMvt) {
    this.eveille=true;
    this.perception();
  };

  Robot.prototype.dort = function(){
    this.eveille=false;
  }

  // -------------------------------------------------------
  // scène globale
  var gr = new Grille(12,12,'mon_canvas');
  var rbt1 = new Robot(4,4,0.1,'black');
  var rbt2 = new Robot(11,11,0.03,'red');
  var rbt3 = new Robot(5,10,0.05,'blue');
  gr.ajoutObjet(rbt1);
  gr.ajoutObjet(rbt2);
  gr.ajoutObjet(rbt3);
  gr.dessin();
  rbt1.reveille();
  //rbt2.reveille();
  //rbt3.reveille();
</script>
